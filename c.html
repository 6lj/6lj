<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinity Worm Only</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
    }

    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .infinity-path-worm {
      stroke: #2B4C7E;
      stroke-width: 16;
      fill: none;
      stroke-linecap: round;
      stroke-dasharray: 800 400;
      stroke-dashoffset: 0;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 500 250">
   
    <path id="pathWorm"
      d="M80 125 C 80 75, 170 75, 250 125
         C 330 175, 420 175, 420 125
         C 420 75, 330 75, 250 125
         C 170 175, 80 175, 80 125"
      class="infinity-path-worm" />
  </svg>

  <script>
    const wormPath = document.getElementById("pathWorm");
    const pathLength = wormPath.getTotalLength();
    const dashLength = 800;
    const gap = 400;
    const duration = 6000;

    function animate(timestamp) {
      const time = (timestamp % duration) / duration;
      const dashOffset = time * (pathLength + gap);
      wormPath.style.strokeDashoffset = dashOffset;
      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
